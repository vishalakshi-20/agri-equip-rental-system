<!-- Article -->
<article>
<div class="formbody">
<div class=formpos>
    <form action="rental_form.php" method="post">
        <div class="formtop">
        <h1>INFORMATION FROM CUSTOMER</h1>
        <p>DETAILS</p>
        </div>
        <fieldset>
        <legend>Customer Details</legend>
        <select name="title" required>
        <optgroup label="Please select">
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Dr">Dr</option>
        <option value="Ms">Ms</option>
        </optgroup>
        </select>
        <p><input type="text" name="firstname" required="required" placeholder="First Name" maxlength="25" pattern="[A-Za-z]+" title="Please enter on alphabets only"></p>
        <p><input type="text" name="surname" required="required" placeholder="Surname" maxlength="25" pattern="[a-zA-Z]+" title="Please enter on alphabets only"></p>
        <p><input type="email" name="email" required="required" placeholder="Email">
        <p><input type="text" name="phonenumber" required="required" placeholder="Phone Number" pattern="[0-9]+" title="Please enter on numbers only">
        </fieldset>
        
        <fieldset>
        <legend>Address</legend>
        <p><input type="text" name="streetaddress" required="required" maxlength="40" placeholder="Street Name">
        <p><input type="text" name="city" required="required" maxlength="20" placeholder="City/Town"></p>
        <p><input type="tel" name="postcode" placeholder="Postcode" pattern="[0-9]+" maxlength="10"></p>
        </fieldset>
        
        <fieldset>
        <legend>Booking Details</legend>
        <p><input type="number" name="rental_duration" placeholder="Rental Duration (Days)" required="required">
        <p>From <br><input type="date" name="startdate"  required="required" title="Pick-up Date"></p>
        <p>To <br><input type="date" name="enddate"  required="required" title="Drop-off Date"></p>
        <div>
        </div>
        </fieldset>
        
        <fieldset>
        <legend>Equipment Details</legend>
        <p>Tractors Type<br><select name="cartype" required>
        <optgroup label="Please Select">
        <option>Combine Harvesters</option>
        <option>Cotton Pickers</option>
        <option>Forage tractors</option>
        <option>Cultivators</option>
        <option>Harrows</option>
        <option>Plows</option>
        <option>Rotators</option>
        <option>Compact tractor</option>
        <option>General purpose Tractor </option>
        <option>Utility Tractor</option>
        </optgroup>
        </select></p>
        
        <p>Add-On:<br><textarea class="textareabox" name="addons" rows="10" cols="52" placeholder="Any Required Equipment?"></textarea>
        </fieldset>
        
       <!-- <div class="tcagreement">
        <p><input type="checkbox" required="required" class="checkboxinput" name="checkbox">I've read and agree to the Terms & Conditions</p>
        </div>-->
        
        <div class="formbuttons">

            <button type="submit" name="Submit">Submit</button>
            <button type="reset" name="Clear">Clear</button>
        <div>

    </form>
</div>
